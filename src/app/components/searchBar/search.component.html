<form class="form-wrapper spacing">
    <div class="input-group">
        <input #search (focusout)="search.value=''" type="text" #input (keyup)="searchContacts(input.value)" class="form-control" placeholder="Search for Name Or Number">
        <span class="input-group-btn">
          <button (click)="onAddContact()" class="btn btn-success" type="button">Add!</button>
        </span>
    </div>
</form>

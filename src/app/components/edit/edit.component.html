<div>
        <h2 class="text-center">Edit Contact</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                        <label for="ImageUrl">Image Url:</label>
                        <input type="text" class="form-control"  [ngModel] = contact?.ImageUrl name="ImageUrl">
                </div>
                <div class="form-group">
                        <label for="Name">Name :</label>
                        <input type="text" placeholder="Atlease One Character" class="form-control"  [ngModel] = contact?.Name name="Name" required minlength="1">
                </div>
                <div class="form-group">
                        <label for="Number">Number :</label>
                        <input type="string" UniqueNumber #numberInput id="numbersOnly"  placeholder="10 digit number" class="form-control" [ngModel] = contact?.Number  name="Number"  required minlength="10" maxlength="10" > 
                        <small [hidden]="!bMobileAlreadyPresent" class="text-danger">
                                Mobile number already present
                        </small> 
                </div>
                <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="form-control" [ngModel] = contact?.Email  name="Email">
                </div>
                <div class="checkbox">
                        <label><input type="checkbox"  [ngModel] = contact?.bFavourite name="bFavourite" >Favourite</label>
                </div>

                <button class="btn btn-success"[disabled]="!f.valid">Submit</button>
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </form>
</div>
